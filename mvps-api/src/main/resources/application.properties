spring.application.name=mvps-api

# Enable detailed auto-configuration and condition evaluation logging
#debug=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

server.port=8888

# Base context path so all APIs are served under /v1,
# matching the OpenAPI server URL and mvps-ui API base URL
server.servlet.context-path=/v1

# OAuth2 Resource Server security (same pattern as core-service)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000

# --- Database configuration (update with your real credentials) ---
spring.datasource.url=jdbc:mysql://localhost:3306/mvps?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8081/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
