spring.application.name=mvps-api

# Enable detailed auto-configuration and condition evaluation logging
#debug=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

server.port=${SERVER_PORT:8888}

# Base context path so all APIs are served under /v1,
# matching the OpenAPI server URL and mvps-ui API base URL
server.servlet.context-path=/v1

# OAuth2 Resource Server security (same pattern as core-service)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH_ISSUER_URI:http://localhost:9000}

# --- Database configuration ---
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/mvps?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Logging ---
logging.level.root=WARN
logging.level.com.echohealthcare.mvps=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# --- Eureka Service Registry ---
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8081/eureka}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=${EUREKA_HOSTNAME:localhost}
eureka.instance.prefer-ip-address=true
